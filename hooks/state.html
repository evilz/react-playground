<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
  <!-- Import the React, React-Dom and Babel libraries from unpkg -->
  <script type="application/javascript" src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script type="application/javascript"
    src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script type="application/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.3/babel.js"></script>

  <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.9/dist/styles/webawesome.css" />
  <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.9/dist/styles/native.css" />


</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    // Create a ES6 class component    

    const Counter = () => {

      //const [count, setCount] = React.useState(0);
      //const increase = () => setCount((prev) => prev + 1);

      //const increase = () => console.log(count);
      const count = 0;
      
      return (
        <div>
          <p>Count: {count}</p>
          <button >increase</button>
        </div>
      );
    };

    // Create a function to wrap up your component
    const App = () => (
      <div class="wa-frame" style="max-inline-size: 20rem;">
        <Counter />
      </div>
    );

    // Use the ReactDOM.render to show your component on the browser
    ReactDOM.render(<App />, document.getElementById('root'))

  </script>
</body>

</html>
